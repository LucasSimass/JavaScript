<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body{
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt("Qual é seu nome? ")
        document.write(`Olá <strong>${nome}</strong>, seu nome possui ${nome.length} letras <br>`)
            document.write(`Seu nome em maiusculo é <strong> ${nome.toUpperCase()} </strong> <br>`)
                document.write(`Seu nome em minusculo é <strong>${nome.toLowerCase()}</strong>`)

    </script>
</body>
</html>
